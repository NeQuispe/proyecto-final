{% extends 'layout.html' %}

{% block content %}
    <h2 class="display-5 mb-4">Iniciar sesión</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </div>
    </form>

    {% url 'home:index' as url %}
    {% include 'index_back.html' with link=url %}

{% endblock content %}
